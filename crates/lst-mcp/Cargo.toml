[package]
name = "lst-mcp"
version = "0.1.0"
edition = "2024"
description = "mcp server for lst"
authors = ["Tommy Falkowski"]
repository = "https://github.com/WismutHansen/lst"
homepage = "https://github.com/WismutHansen/lst"

[dependencies]
lst-cli = { path = "../lst-cli", version = "0.1.3" }
anyhow.workspace = true
rmcp = { version = "0.1.5", features = ["transport-io"] }
tokio.workspace = true
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = [
  "env-filter",
  "tracing",
] }
rmcp-macros = "0.1.5"
